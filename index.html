<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="row-top">
      <div class="card" id="titleCard">
        <div class="image-container">
          <h1 class="overlay-text project-title">Project</h1>
          <img
            class="card-img"
            src="https://picsum.photos/seed/picsum/200/300"
            alt=""
          />
        </div>

        <br />
        <progress id="tasks-progress-bar" max="100" value="0"></progress>
      </div>
      <div class="card" id="notesCard">
        <h2>Notes</h2>
        <textarea
          name="textarea"
          rows="5"
          cols="10"
          id="notes-area"
          placeholder="Start typing your notes..."
        ></textarea>
        <br />
        <button id="clear-notes-button">Clear</button>
      </div>
      <div class="card">
        <div class="timer-container">
          <h2 id="timer">30:00</h2>
        </div>
        <button type="reset">&#8634;</button>
        <button type="button">&#9654;&#9208;</button>
      </div>
    </header>
    <main class="row-bottom">
      <section class="card span-2">
        <h2 class="project-title">Project</h2>
        <p>Starred Tasks: <span id="stars">0</span>/3</p>
        <ol>
          <details class="">
            <summary>
              <input type="text" class="task-title" value="TASK ONE" />
            </summary>
            <table id="task-list-1">
              <tr>
                <th>Done</th>
                <th>Steps</th>
                <th>Delete</th>
                <th>Star</th>
              </tr>
            </table>
            <div class="new-task-line">
              <form class="add-step-form" data-list-id="task-list-1">
                <input type="submit" value="+" class="add-task add-button" />
                <input
                  type="text"
                  placeholder="Enter new step..."
                  value=""
                  class="add-task add-task-input"
                />
              </form>
            </div>
          </details>
          <details class="">
            <summary>
              <input type="text" class="task-title" value="TASK TWO" />
            </summary>
            <table id="task-list-2">
              <tr>
                <th>Done</th>
                <th>Steps</th>
                <th>Delete</th>
                <th>Star</th>
              </tr>
            </table>
            <div class="new-task-line">
              <form class="add-step-form" data-list-id="task-list-2">
                <input type="submit" value="+" class="add-task add-button" />
                <input
                  type="text"
                  placeholder="Enter new step..."
                  value=""
                  class="add-task add-task-input"
                />
              </form>
            </div>
          </details class="">
          <details>
            <summary>
              <input type="text" class="task-title" value="TASK THREE" />
            </summary>
            <table id="task-list-3">
              <tr>
                <th>Done</th>
                <th>Steps</th>
                <th>Delete</th>
                <th>Star</th>
              </tr>
            </table>
            <div class="new-task-line">
              <form class="add-step-form" data-list-id="task-list-3">
                <input type="submit" value="+" class="add-task add-button" />
                <input
                  type="text"
                  placeholder="Enter new step..."
                  value=""
                  class="add-task add-task-input"
                />
              </form>
            </div>
          </details>
        </ol>
      </section>
      <aside class="card">
        <h2>Starred Tasks</h2>
        <div class="answers">
          <p class="critical">1: <span id="critOne"></span></p>
          <p class="critical">2: <span id="critTwo"></span></p>
          <p class="critical">3: <span id="critThree"></span></p>
        </div>
      </aside>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
