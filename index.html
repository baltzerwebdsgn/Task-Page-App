<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="row-top">
      <div class="card" id="titleCard">
        <div class="image-container">
          <h1 class="overlay-text">Project</h1>
          <img
            class="card-img"
            src="https://picsum.photos/seed/picsum/200/300"
            alt=""
          />
        </div>

        <br />
        <progress max="100" value="0">0%</progress>
      </div>
      <div class="card" id="notesCard">
        <h2>Notes</h2>
        <form>
          <textarea name="textarea" rows="5" cols="10">
Write something here</textarea
          >
          <br />
          <input type="reset" value="Clear" id="clear-notes-button" />
        </form>
      </div>
      <div class="card">
        <div class="timer-container">
          <h2 id="timer">30:00</h2>
        </div>
        <button type="reset">&#8634;</button>
        <button type="button">&#9654;&#9208;</button>
      </div>
    </header>
    <main class="row-bottom">
      <section class="card span-2">
        <h2>Project</h2>
        <span>Starred Tasks: 0/3</span>
        <ol>
          <details class="in-progress">
            <summary>
              <input type="text" class="task-title" value="TASK ONE" />
            </summary>
            <ul id="taskOneList">
              <li>
                <input type="checkbox" class="neu-checkbox" />
                <input class="tasks" type="text" value="Example step" />
                <button>&#128473;</button>
                <input
                  type="checkbox"
                  class="neu-checkbox star-task limited"
                  disabled
                />
              </li>
              <li>
                <input type="checkbox" class="neu-checkbox" />
                <input class="tasks" type="text" value="Example step" />
                <button>&#128473;</button>
                <input type="checkbox" class="neu-checkbox star-task" />
              </li>
              <li>
                <input type="checkbox" class="neu-checkbox" />
                <input class="tasks" type="text" value="Example step" />
                <button>&#128473;</button>
                <input type="checkbox" class="neu-checkbox star-task" />
              </li>
              <li class="new-task-line">
                <input type="submit" value="+" class="add-task" />
                <input type="text" value="Type here" class="add-task" />
              </li>
            </ul>
          </details>
          <details class="urgent">
            <summary>
              <input type="text" class="task-title" value="TASK TWO" />
            </summary>
            <ul>
              <li class="new-task-line">
                <input type="submit" value="+" class="add-task" />
                <input type="text" value="Type here" class="add-task" />
              </li>
            </ul>
          </details>
          <details>
            <summary>
              <input type="text" class="task-title" value="TASK THREE" />
            </summary>
            <ul>
              <li>
                <input type="checkbox" class="neu-checkbox" />
                <input class="tasks" type="text" value="Example step" />
                <button>&#128473;</button>
                <input type="checkbox" class="neu-checkbox star-task" />
              </li>
              <li class="new-task-line">
                <!-- <form> -->
                <input type="submit" value="+" class="add-task" />
                <input type="text" value="Type here" class="add-task" />
                <!-- </form> -->
              </li>
            </ul>
          </details>
        </ol>
      </section>
      <aside class="card">
        <h2>Starred Tasks</h2>
        <div class="answers">
          <p class="critical">1: <span id="critOne"></span></p>
          <p class="critical">2: <span id="critTwo"></span></p>
          <p class="critical">3: <span id="critThree"></span></p>
        </div>
      </aside>
    </main>
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
